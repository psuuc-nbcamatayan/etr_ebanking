<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<!-- IMAGE CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
			<!-- IMAGE CONTAINER END -->

			<!-- FORM CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 infinity-form-container">
				<div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
					<!-- Company Logo -->
					<div class="text-center mb-3 mt-5">
						<img src="logo.png" width="150px">
					</div>
					<div class="text-center mb-4">
		        <h4>Login into account</h4>
		      </div>
					<!-- Form -->
					<form method="POST" class="px-3" id="loginForm">
						<!-- Input Box -->
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" id="email" name="" placeholder="Email Address" tabindex="10" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" id="password" name="" placeholder="Password" required>
						</div>
						<div class="row mb-3">
							<!--Remember Checkbox -->
		  	      <div class="col-auto d-flex align-items-center">
				        <div class="custom-control custom-checkbox">
				          <input type="checkbox" class="custom-control-input" id="cb1">
				         	<label class="custom-control-label" for="cb1">Remember me</label>
				        </div>
				      </div>
				    </div>
				
				    <!-- Login Button -->
				    <div class="mb-3"> 
							<button onclick="checkLogin()" id="loginButton" type="submit" class="btn btn-block"><span class="cstm-clr">Login</span></button>
						</div>
					  <!-- Forget Password -->
						<div class="text-right">
			        <a href="reset.html" class="forget-link">Forgot password?</a>
			      </div>
							
						<div class="text-center mb-2">
		         	<div class="text-center mb-3" style="color: #777;">or login with</div>
		               	
		         	<!-- Facebook Button -->
		         	<a href="" class="btn btn-social btn-facebook">facebook</a>

		          <!-- Google Button -->
							<a href="" class="btn btn-social btn-google">google</a>

							<!-- Twitter Button -->
							<a href="" class="btn btn-social btn-twitter">twitter</a>
						</div>
						
						<div class="text-center mb-5" style="color: #777;">Don't have an account? 
							<a class="register-link" href="signup.html">Sign Up here</a>
	        	</div>
					</form>
				</div>
				<!-- FORM END -->					
			</div>
			<!-- FORM CONTAINER END -->
		</div>
	</div>
	<script>
		function checkLogin() {
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			var pass = localStorage.getItem("signupPassword");

			if (email === "admin@regist.com" && password === "admin123" || password === pass ) {
				window.location.href = "dashboard.html";
			}
		}

		// Trigger the checkLogin function when the Enter key is pressed
		document.addEventListener("keydown", function(event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				checkLogin();
			}
		});
	</script>
</body>
</html>
